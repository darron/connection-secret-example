apiVersion: apps/v1
kind: Deployment
metadata:
  name: rtest
  labels:
    app: rtest
  annotations:
    prometheus.io/port: "1323"
    prometheus.io/scrape: "true"
spec:
  replicas: 3
  selector:
    matchLabels:
      app: rtest
  template:
    metadata:
      labels:
        app: rtest
    spec:
      containers:
      - name: rtest
        image: darron/connection-secret-example:latest
        env:
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: rtest
              key: url
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: rtest
              key: password
        - name: REDIS_CLIENT_USE_TLS
          valueFrom:
            secretKeyRef:
              name: rtest
              key: use_tls
        ports:
        - containerPort: 1323
        livenessProbe:
          httpGet:
            path: /healthz
            port: 1323
          initialDelaySeconds: 3
          periodSeconds: 3
